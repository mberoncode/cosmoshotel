<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anuncio Hotel Nueva York</title>
  <style>
	/* === ANUNCIO COSMOS NY === */
body {
  margin: 0;
  overflow: hidden;
}	  
	  
.anuncio-container {
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  padding: 10px;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  color: white;
  background-image: url("imagenes/fondoanunciocompu.png");
  background-size: cover;
  background-position: center;
  font-family: sans-serif;
}

.anuncio-logo {
  height: 60%;
  max-height: 50px;
  margin-left: 10px;	
}

.anuncio-titulo {
  font-family: 'Montserrat', sans-serif;
  font-size: 1rem;
  margin: 0;
  flex-grow: 1;
  text-align: center;
  color: #F3D659;
}

.anuncio-btn {
  background-color: #F3D659;
  color:  #04488e;
  padding: 8px 12px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.9rem;
  text-align: center;
  margin: 0 auto; /* centra el botón si hiciera falta */
}


.anuncio-texto-boton {
  display: flex;
  flex-direction: column;
  align-items: center; /* centra el texto y el botón */
  justify-content: center;
  gap: 10px;
  text-align: center;
  margin-right: 45px;
}

iframe {
  border: none;
  padding: 0;
  margin: 0;
  display: block; /* evita espacio en blanco debajo del iframe */
}

.iframe-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 20px 0;
}
	  
/* === ANUNCIO (CELULAR) === */
@media (max-width: 600px) {
  .anuncio-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background-image: url("imagenes/fondoanunciocelu.png");
    background-size: cover;
    background-position: center;
    height: 600px;
    padding: 30px 20px;
    text-align: center;
    position: relative;
  }

  .anuncio-logo {
    max-height: 70px;
    margin-bottom: 20px;
  }

  .anuncio-texto-boton {
  display: flex;
  flex-direction: column;
  align-items: center; /* centra texto y botón horizontalmente */
  justify-content: center;
  gap: 15px;
  padding-top: 360px;
  margin-bottom: 30px;
  width: 100%;
  max-width: 260px;
  margin-left: auto;
  margin-right: auto; /* esto centra el bloque completo */
  text-align: center;  /* asegura que el texto se alinee centrado */
}


  .anuncio-titulo {
    font-size: 1.2rem;
    margin: 0;
    line-height: 1.3;
    color: #F3D659;
	text-align: center; /* centra el texto */  
    width: 100%;
  }

  .anuncio-btn {
    font-size: 1rem;
    padding: 10px 16px;
    background-color: #F3D659;
    color:  #04488e;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
	text-align: center;  
  }

  .iframe-anuncio {
    width: 300px;
    height: 600px;
  }
}	  
  </style>

</head>
<body>
  <div class="anuncio-container">
  <img class="anuncio-logo" src="imagenes/logoanuncio.png" alt="Logo Hotel Cosmos">
  
<div class="anuncio-texto-boton">
  <h2 class="anuncio-titulo"><i>¡El lujo llega a Nueva York!</i></h2>
  <a href="#" class="anuncio-btn">Descubrilo ahora</a>
</div>

</div>

</body>
</html>
